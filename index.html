<div id="outerbox text-center" class="container-fluid">

  <div id="innerbox" class="row">
	<div class="col-xs-11">
		<i class="fa fa-quote-left" aria-hidden="true"></i>
		<span id="quoted">Meaningful Quote</span>
		<i class="fa fa-quote-right" aria-hidden="true"></i>
		<span ><br/><em  id="author" class="text-right">-Cool Person</em></span>
	</div>
	<div class="col-xs-1">
		<a id="fblink" href="#" onclick="nextQuote()"> <i class="bigicon fa fa-step-forward" aria-hidden="true"></i></i></a>
	</div>
	
  </div><!-- /innerbox-row--> 
  
  <div class="row socialmedia">
	<div class="col-xs-4"> </div>
	<div class="col-xs-2">
		<a id="fblink" href="#" onclick="sMediaLink('reddit')" alt="Share on Reddit!"> <i class="bigicon fa fa-reddit-square" aria-hidden="true"></i></a>
	</div>
	<div class="col-xs-2">
		<a id="twlink" href="#" onclick="sMediaLink('twitter')" alt="Share on Twitter!"> <i class="bigicon fa fa-twitter-square" aria-hidden="true"></i></a>
	</div>
	<div class="col-xs-4"></div>
  </div><!-- /socialmedia-row--> 

</div><!-- /outerbox-container-fluid-->

<footer>
  <p class="small text-center">Coded by Matthew Relph</p>
</footer>
